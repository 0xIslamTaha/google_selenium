name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run:  pip3 install -r requirements.txt
      - run: export PYTHONPATH='$PYTHONPATH:./'
      - run: wget https://github.com/sharkdp/fd/releases/download/v8.1.1/fd_8.1.1_amd64.deb -O fd_8.1.1_amd64.deb && sudo dpkg -i fd_8.1.1_amd64.deb
      - run: pwd
      - run: fd nose /
      - run: fd nosetests /
      - run: ls ~/.local/bin | grep nose

