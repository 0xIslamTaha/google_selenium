name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run:  pip3 install -r requirements.txt
      - run: export PYTHONPATH='$PYTHONPATH:./'
      - run: sudo apt-get install -y fd-find
      - run: pwd
      - run: fdfind nose /
      - run: fdfind nosetests /


