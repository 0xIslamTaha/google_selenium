name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run:  pip3 install -r requirements.txt

      - run: export PYTHONPATH='$PYTHONPATH:./'
      - run: which nosetests-3.4
      - run: which nosetests
      - run: which nosetests3
      - run: xvfb-run --help
      - run: xvfb-run -a nosetests-3.4 -vs --nologcapture --tc-file=config.ini testcases
